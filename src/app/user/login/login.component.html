<div>
  <mat-card>
    <form [formGroup]="user" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input
            matInput
            placeholder="email"
            aria-label="email"
            formControlName="username"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="password"
            aria-label="password"
            formControlName="password"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <a [routerLink]="['/register']">register</a>

        <button
          mat-raised-button
          type="submit"
          color="primary"
          >
          Login
        </button>
      </mat-card-actions>
    </form>
    <mat-card class="error" *ngIf="errorMessage">
      got an error while trying to log in!
    </mat-card>
  </mat-card>
</div>
