<div>
  <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        matInput
        type="text"
        aria-label="name"
        placeholder="name"
        formControlName="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        aria-label="image"
        placeholder="image"
        formControlName="image"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        aria-label="price"
        placeholder="price"
        formControlName="price"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        aria-label="description"
        placeholder="description"
        formControlName="discription"
      />
    </mat-form-field>
    <button mat-raised-button [disabled]='!addProductForm.valid'
            type='submit'
            color='primary'>
      Add product
    </button>
  </form>
</div>
